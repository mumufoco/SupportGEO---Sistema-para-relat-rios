version: '3.8'

# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL + PostGIS
  db:
    image: postgis/postgis:15-3.3
    container_name: geospt_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-geospt_db}
      POSTGRES_USER: ${POSTGRES_USER:-geospt_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "127.0.0.1:5432:5432"  # Only localhost
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
      - ./backups/postgres:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis (Cache & Queue)
  redis:
    image: redis:7-alpine
    container_name: geospt_redis_prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MinIO (S3-compatible Object Storage)
  minio:
    image: minio/minio:latest
    container_name: geospt_minio_prod
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    volumes:
      - minio_data:/data
      - ./backups/minio:/backups
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geospt_app_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./writable:/var/www/html/writable
      - ./backups:/var/www/html/backups
      - ./ssl:/etc/ssl/certs/geospt:ro  # SSL certificates
    environment:
      CI_ENVIRONMENT: production
      database.default.hostname: db
      database.default.database: ${POSTGRES_DB}
      database.default.username: ${POSTGRES_USER}
      database.default.password: ${POSTGRES_PASSWORD}
      database.default.DBDriver: Postgre
      database.default.port: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-geospt-uploads}
      MINIO_REGION: us-east-1
      MINIO_USE_SSL: "false"
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      encryption.key: ${ENCRYPTION_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - geospt_network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Worker for background jobs
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geospt_worker_prod
    restart: always
    command: php spark worker:run all
    volumes:
      - ./writable:/var/www/html/writable
    environment:
      CI_ENVIRONMENT: production
      database.default.hostname: db
      database.default.database: ${POSTGRES_DB}
      database.default.username: ${POSTGRES_USER}
      database.default.password: ${POSTGRES_PASSWORD}
      database.default.DBDriver: Postgre
      database.default.port: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-geospt-uploads}
      MINIO_REGION: us-east-1
      MINIO_USE_SSL: "false"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - geospt_network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  geospt_network:
    driver: bridge
