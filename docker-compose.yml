# GeoSPT Docker Compose Configuration for DEVELOPMENT
# 
# ⚠️ SECURITY WARNING: This configuration uses default credentials suitable for
# development environments only. DO NOT use these credentials in production!
#
# For production deployment:
# - Use environment variables for all sensitive data
# - Implement proper secrets management
# - Change all default passwords
# - Enable SSL/TLS for all services
# - Configure proper network security

services:
  # PostgreSQL with PostGIS
  # SECURITY NOTE: Default credentials are for DEVELOPMENT ONLY
  # For production, use environment variables and secrets management
  db:
    image: postgis/postgis:15-3.4
    container_name: geospt_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: geospt_db
      POSTGRES_USER: geospt_user
      POSTGRES_PASSWORD: SenhaSegura@2025  # DEVELOPMENT ONLY - Change for production!
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - geospt_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geospt_user -d geospt_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for queue and cache
  redis:
    image: redis:7-alpine
    container_name: geospt_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - geospt_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  # SECURITY NOTE: Default credentials are for DEVELOPMENT ONLY
  minio:
    image: minio/minio:latest
    container_name: geospt_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin  # DEVELOPMENT ONLY - Change for production!
      MINIO_ROOT_PASSWORD: minioadmin  # DEVELOPMENT ONLY - Change for production!
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - geospt_network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geospt_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./writable:/var/www/html/writable
    environment:
      CI_ENVIRONMENT: development
      database.default.hostname: db
      database.default.database: geospt_db
      database.default.username: geospt_user
      database.default.password: SenhaSegura@2025
      database.default.DBDriver: Postgre
      database.default.port: "5432"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      MINIO_ENDPOINT: http://minio:9000
      MINIO_KEY: minioadmin
      MINIO_SECRET: minioadmin
      MINIO_BUCKET: geospt
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - geospt_network

  # Nginx web server
  nginx:
    image: nginx:stable-alpine
    container_name: geospt_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - geospt_network

  # Worker for background jobs (optional, uses same app image)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geospt_worker
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./writable:/var/www/html/writable
    environment:
      CI_ENVIRONMENT: development
      database.default.hostname: db
      database.default.database: geospt_db
      database.default.username: geospt_user
      database.default.password: SenhaSegura@2025
      database.default.DBDriver: Postgre
      database.default.port: "5432"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      MINIO_ENDPOINT: http://minio:9000
      MINIO_KEY: minioadmin
      MINIO_SECRET: minioadmin
      MINIO_BUCKET: geospt
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - geospt_network
    command: php spark queue:work
    profiles:
      - with-worker

volumes:
  pgdata:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  geospt_network:
    driver: bridge
