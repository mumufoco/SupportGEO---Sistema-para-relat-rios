version: '3.8'

services:
  # PostgreSQL with PostGIS
  db:
    image: postgis/postgis:15-3.4
    container_name: geospt_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${database.default.database:-geospt_db}
      POSTGRES_USER: ${database.default.username:-geospt_user}
      POSTGRES_PASSWORD: ${database.default.password:-SenhaSegura@2025}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - geospt_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${database.default.username:-geospt_user} -d ${database.default.database:-geospt_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for queue and cache
  redis:
    image: redis:7-alpine
    container_name: geospt_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - geospt_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: geospt_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - geospt_network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geospt_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./writable:/var/www/html/writable
    environment:
      CI_ENVIRONMENT: ${CI_ENVIRONMENT:-development}
      database.default.hostname: db
      database.default.database: ${database.default.database:-geospt_db}
      database.default.username: ${database.default.username:-geospt_user}
      database.default.password: ${database.default.password:-SenhaSegura@2025}
      database.default.DBDriver: Postgre
      database.default.port: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: http://minio:9000
      MINIO_KEY: ${MINIO_KEY:-minioadmin}
      MINIO_SECRET: ${MINIO_SECRET:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-geospt}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - geospt_network

  # Nginx web server
  nginx:
    image: nginx:stable-alpine
    container_name: geospt_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - geospt_network

  # Worker for background jobs (optional, uses same app image)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geospt_worker
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./writable:/var/www/html/writable
    environment:
      CI_ENVIRONMENT: ${CI_ENVIRONMENT:-development}
      database.default.hostname: db
      database.default.database: ${database.default.database:-geospt_db}
      database.default.username: ${database.default.username:-geospt_user}
      database.default.password: ${database.default.password:-SenhaSegura@2025}
      database.default.DBDriver: Postgre
      database.default.port: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: http://minio:9000
      MINIO_KEY: ${MINIO_KEY:-minioadmin}
      MINIO_SECRET: ${MINIO_SECRET:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-geospt}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - geospt_network
    command: php spark queue:work
    profiles:
      - with-worker

volumes:
  pgdata:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  geospt_network:
    driver: bridge
