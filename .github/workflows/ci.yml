name: CI

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_DB: geospt_test
          POSTGRES_USER: geospt_user
          POSTGRES_PASSWORD: geospt_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, pdo_pgsql, pgsql, redis, exif, gd, zip
        coverage: xdebug

    - name: Validate composer.json
      run: composer validate --strict

    - name: Cache Composer packages
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Create .env for testing
      run: |
        cp .env.example .env
        sed -i 's/database.default.hostname = db/database.default.hostname = localhost/' .env
        sed -i 's/REDIS_HOST = redis/REDIS_HOST = localhost/' .env

    - name: Run migrations
      run: php spark migrate
      env:
        CI_ENVIRONMENT: testing
        database.tests.hostname: localhost
        database.tests.database: geospt_test
        database.tests.username: geospt_user
        database.tests.password: geospt_password
        database.tests.DBDriver: Postgre

    - name: Run tests
      run: vendor/bin/phpunit --coverage-clover coverage.xml
      env:
        CI_ENVIRONMENT: testing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        tools: php-cs-fixer, phpstan

    - name: Cache Composer packages
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run PHP CS Fixer (dry run)
      run: |
        composer require --dev friendsofphp/php-cs-fixer || true
        vendor/bin/php-cs-fixer fix --dry-run --diff || true
      continue-on-error: true

    - name: Run PHPStan
      run: |
        composer require --dev phpstan/phpstan || true
        vendor/bin/phpstan analyse app || true
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Security check
      run: |
        composer require --dev enlightn/security-checker || true
        vendor/bin/security-checker security:check composer.lock || true
      continue-on-error: true

  build-docker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: geospt-manager:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker Compose
      run: |
        docker-compose config
        docker-compose up -d db redis minio
        sleep 30
        docker-compose ps
        docker-compose down

  notify:
    needs: [test, lint, security, build-docker]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check status
      run: |
        if [ "${{ needs.test.result }}" == "failure" ] || \
           [ "${{ needs.build-docker.result }}" == "failure" ]; then
          echo "CI failed!"
          exit 1
        else
          echo "CI passed!"
        fi
