name: CI

on:
  push:
    branches:
      - "1.0.0"
      - "1.0"
      - "feature/**"
  pull_request:
    branches:
      - "1.0.0"
      - "1.0"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['8.1', '8.2']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, intl, pdo, pdo_pgsql, pgsql, gd, zip
        coverage: none

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php-version }}-
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: Check PHP syntax
      run: find app -name "*.php" -print0 | xargs -0 -n1 php -l

    - name: Run tests (if available)
      run: |
        if [ -f "vendor/bin/phpunit" ]; then
          vendor/bin/phpunit --testsuite App || echo "No tests found or tests failed (non-blocking for now)"
        else
          echo "PHPUnit not available, skipping tests"
        fi
      continue-on-error: true
